name: pdufa-daily-ics

on:
  schedule:
    # Runs daily at 03:20 UTC (~06:20 Asia/Jerusalem)
    - cron: "20 3 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Notify start (Telegram)
        run: |
          if [[ -n "$TG_TOKEN" && -n "$TG_CHAT_ID" ]]; then
            curl -sS --get "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              --data-urlencode chat_id="${TG_CHAT_ID}" \
              --data-urlencode parse_mode=HTML \
              --data-urlencode disable_web_page_preview=true \
              --data-urlencode text="<b>${{ github.workflow }}</b> started<br/>repo: <code>${{ github.repository }}</code><br/>run: <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>"
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "Calendar Agent/requirements.txt"

      - name: Preflight check
        run: |
          pwd
          ls -la
          echo "---- recursive ----"
          ls -R
          echo "---- verify requirements.txt ----"
          test -f "Calendar Agent/requirements.txt" && echo "Found: Calendar Agent/requirements.txt" || (echo "NOT FOUND" && exit 1)

      - name: Install dependencies
        run: pip install -r "Calendar Agent/requirements.txt"

      - name: Build CSVs
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: python "Calendar Agent/src/main.py"

      - name: Configure Git author
        run: |
          git config user.name "pdufa-bot"
          git config user.email "pdufa-bot@users.noreply.github.com"

      - name: Commit CSV updates
        run: |
          git add "Calendar Agent/data/pdufa_master.csv" "Calendar Agent/data/blank.csv" "Calendar Agent/data/state.json" || true
          git commit -m "chore: daily PDUFA update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"

      - name: Rebase onto remote main
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      - name: Push changes
        run: git push origin HEAD:main

      - name: Notify success (Telegram)
        if: ${{ success() }}
        run: |
          if [[ -n "$TG_TOKEN" && -n "$TG_CHAT_ID" ]]; then
            LASTMSG="$(git log -1 --pretty=%B | head -n 1)"
            curl -sS --get "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              --data-urlencode chat_id="${TG_CHAT_ID}" \
              --data-urlencode parse_mode=HTML \
              --data-urlencode disable_web_page_preview=true \
              --data-urlencode text="<b>${{ github.workflow }}</b> finished OK<br/>commit: <code>${LASTMSG}</code><br/>run: <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>"
          fi

      - name: Notify failure (Telegram)
        if: ${{ failure() }}
        run: |
          if [[ -n "$TG_TOKEN" && -n "$TG_CHAT_ID" ]]; then
            curl -sS --get "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              --data-urlencode chat_id="${TG_CHAT_ID}" \
              --data-urlencode parse_mode=HTML \
              --data-urlencode disable_web_page_preview=true \
              --data-urlencode text="<b>${{ github.workflow }}</b> FAILED<br/>repo: <code>${{ github.repository }}</code><br/>run: <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>"
          fi
